{% extends 'base.html' %}
{% load custom_filter %}

{% block content %}

<script>
    $('.kk').click(function(e) {
        e.preventDefault()// On form submit event
         const csrftoken = {{ csrftoken }}
        $.ajax({ // create an AJAX call...
            data: $(this).serialize(), // get the form data
            headers:{"X-CSRFToken": {{ csrftoken }} },
            type: 'POST', // GET or POST
            url: $(this).attr('action'), // the file to call
            success: function(response) { // on success..
                $('#success_div').html(response);
                console.log('succ')// update the DIV
            },
            error: function(e, x, r) { // on error..
                $('#error_div').html(e);
                console.log('err')// update the DIV
            }
        });
        return false;
    })

</script>

<form method='POST' class="lll"> {% csrf_token %}
    <p>{{ object.description | linebreaks }}</p>
    {{ fo.as_p }}
    <input type="submit"  data-myAttribute="yo" class="click_here" value="Save"/>
    <input type="submit" data-myAttribute="poo" class="click_heres" value="Saves"/>
    <button class="kk">Button</button>
</form>

{% endblock %}
