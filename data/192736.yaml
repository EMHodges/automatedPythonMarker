- model: questions.subquestioncomposite
  pk: 20
  fields:
    question: 8
    part: 1
    description: 'Write a function <b>time_to_seconds(time)</b> which takes a <b>str</b>
      as a parameter and returns a time in seconds as a <b>float</b>. The function
      should accept the following <b>str</b> format for the parameter <b>time</b>:
      <ul> <li> <b>mm:ss.fff</b> where two digits are always used for minutes (m),
      seconds (s), and three digits for the fraction of a second (f). For example
      <b>02:05.512</b> represents 2 minutes and 5 seconds and 512 milliseconds. The
      returned value should be 125.512. </li> <li> <b>ss.fff</b> where two digits
      are always used for seconds (s) and  three digits for the fraction of a second
      (f). For example <b>01.250</b> represents a second and 250 milliseconds. This
      format is used when the time is less than a minute. The returned value should
      be 1.25. </li> <li>Any other format must raise a <b>ValueError</b> exception.</li>
      <li> The seconds (ss) must be strictly less than 60, otherwise a <b>ValueError</b>
      exception should be raised. For example <b>''01:62.500''</b> should raise an
      exception. </li> </ul>'
    method_name: time_to_seconds
    max_mark: 15
    part_name: Time Conversion
- model: questions.subquestioncomposite
  pk: 21
  fields:
    question: 8
    part: 2
    description: 'The scenario for this question is about computing the score of an
      athlete in a given track event. We need to convert a time in seconds into points.
      The official formula is: <div>points = a(b - time)^c <i>(Equation 1)</i></div>
      <br> where <i>time</i> is the time in seconds of the athlete for that event.
      <i>a</i>, <i>b</i> and <i>c</i> are parameters that vary depending on the event
      (see Table 1 below). The value of points must be rounded down to a whole number
      after applying the respective formula (e.g. 499.999 points becomes 499). <br>
      <div>.</div> <table> <tr> <td>Women''s events</td> <td>a</td> <td>b</td> <td>c</td>
      </tr> <tr> <td>200m</td> <td>4.99087</td> <td>42.5</td> <td>1.81</td> </tr>
      <tr> <td>800m</td> <td>0.11193</td> <td>254.0</td> <td>1.88</td> </tr> <tr>
      <td>110m</td> <td>9.23076</td> <td>26.7</td> <td>1.835</td> </tr> </table> <div><i>Table
      1: Constants </i>a<i>, </i>b<i> and </i>c<i> for each event</i></div> <br> Write
      a function <b>track_points(time, event_parameters)</b> which takes a <b>str</b>
      parameter <b>time</b> representing the athlete''s time following the format
      given in part i, and a tuple containing the event''s parameters. The method
      returns an <b>int</b> representing the points scored for that event using Equation
      1. In addition, the method always returns a value greater or equal to 0, that
      is if the result of Equation 1 is negative, the points must be rounded to 0.
      <br> <div>For example:</div> <ul> <li> a time of 22.830 seconds in the 200 metres
      corresponds to 1,096 points, </li> <li> a time of 45.000 seconds in the 200
      metres corresponds to 0 points (not a negative value), </li> <li> a time of
      12.540 seconds in the 110 metres hurdles corresponds to 1,195 points, </li>
      <li> a time of 128.650 seconds (i.e. 02:08.650) in the 800 metres corresponds
      to 984 points, </li> <li> a time of 255 seconds (i.e. 04:15.000) in the 800
      metres corresponds to 0 points  (not a negative value). </li> </ul> <div> The
      function must raise a <b>ValueError</b> if the time format does not follow the
      format given in part i. It should also raise a <b>ValueError</b> if the tuple
      does not contain exactly 3 float values. </div> <br> <div> <i>Note - you may
      use the <b>time_to_seconds(time)</b> function even if your answer to part i
      are incorrect</i> </div> '
    method_name: track_points
    max_mark: 15
    part_name: Event's Score
- model: questions.subquestioncomposite
  pk: 22
  fields:
    question: 8
    part: 3
    description: 'Write a function <b>compute_score(record)</b> which takes a <b>str</b>
      containing the split times of an athlete in each event. The function returns
      a tuple containing the name of the athlete, followed by the score for each event,
      and finally the total score. The format of the <b>str record</b> file is as
      follow: <ul> <li> Athlete''s name, </li> <li> 200m split time, that is the time
      recorded on the 200 metres race, </li> <li> 110m split time, </li> <li> 800m
      split time. </li> </ul> The fields are separated by a comma. The split time
      recorded in the file is in the format given in part i. The method must raise
      a <b>ValueError</b> if the parameter <b>record</b> does not follow this format.
      <div> the returned tuple has the following format: </div> <br> <div> <i>(Athlete_name,
      200m_points, 110m_points, 800m_points, total_score)</i> </div> <br> where <b>total_score</b>
      is the total score of the athlete (that is the sum of the points from the three
      events), <b>200m_points</b>, <b>110m_points</b>, <b>800m_points</b> are the
      points for each event computed using the parameters from the Table i part ii.
      <div> <br> for example, given the record: <i>''Jessica ENNIS-HILL, 22.830, 12.540,
      02:08:650''</i> <br> </div> <div> the returned value should be:   <i>(''Jessica
      ENNIS-HILL'', 1096, 1195, 984, 3275)</i> </div> <br> <div> <i>Note - you may
      use the <b>time_to_seconds(time)</b> & <b>track_points(time, event_parameters)</b>
      functions even if your answers to part i and/or part ii are incorrect</i> </div> '
    method_name: compute_score
    max_mark: 20
    part_name: Athlete's score
