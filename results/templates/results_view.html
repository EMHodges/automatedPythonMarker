{% extends 'base.html' %}

{% block content %}

{% if test_results %}
    <table>
        <tr>
            <td>Test Name</td>
            <td>Test Feedback</td>
            <td>Test Mark</td>
            <td>Test Result</td>
        </tr>
        {% for result in test_results %}
            <tr>
                <td>{{ result.test_name }}</td>
                <td>{{ result.test_feedback  }}</td>
                <td>{{ result.mark }}</td>
                <td>{{ result.test_result }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}

{% endblock %}
